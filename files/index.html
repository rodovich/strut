<!doctype html>
<html>
<head>
  <meta charset="utf8" />
  <title>Strut!</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="vertical">
    <div class="horizontal">
      <div class="left vertical">
        <div class="details">
          <h1>Strut!</h1>
          <h2>Define some badass wobbles.</h2>
        </div>
        <div class="vertical inputs">
          <select id="example">
            <option value="ant">Langtonâ€™s Ant</option>
            <option value="gravity">Gravity</option>
            <option value="star">Star Bounce</option>
          </select>
          <textarea id="input"></textarea>
          <div class="horizontal">
            <button id="reset" style="display: none">
              <svg viewBox="0 0 10 10">
                <path d="M 2,1 3,1 5,3 7,1 8,1 9,2 9,3 7,5 9,7 9,8 8,9 7,9 5,7 3,9 2,9 1,8 1,7 3,5 1,3 1,2 Z" />
              </svg>
            </button>
            <button id="stop" style="display: none">
              <svg viewBox="0 0 10 10">
                <path d="M 1,1 1,9 4,9 4,1 Z M 6,1 6,9 9,9 9,1 Z" />
              </svg>
            </button>
            <button id="run">
              <svg viewBox="0 0 10 10">
                <path d="M 2,0 10,5 2,10 Z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="preview">
        <svg id="preview"></svg>
      </div>
    </div>
    <pre id="gcode"></pre>
  </div>
  <script src="/d3.js"></script>
  <script src="/strut.js"></script>
</body>
</html>
